<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- user input box -->
        <div class="display_box">
            <input type="text" placeholder="0" id="input_value">
            <!-- <button id="AC">AC</button> -->
        </div>

        <div class="btn1">
            <button class="btn">AC</button>
            <button class="btn">DEL</button>
            <button class="btn">%</button>
            <button class="btn">/</button>
        </div>
        <div class="btn1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn">*</button>
        </div>
        <div class="btn1">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="btn">-</button>
        </div>
        <div class="btn1">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="btn">+</button>
        </div>
        <div class="btn1">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equal" class="btn">=</button>
        </div>
    </div>
    


    <!-- Script link -->
    <script src="script.js"></script>
</body>
</html>
